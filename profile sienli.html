<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        .img {
            height: 300px;
            width: 300px; 
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('night_background.jfif');
            background-position: center;
            background-size: cover; 
            height: 100vh;
            display: flex;
            flex-direction: column; /* Added to make the layout flexible */
            color: white;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 24px;
        }
        .profile-pic {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: darkviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        .profile-container {
            width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            margin: 20px auto; /* Added margin for centering */
        }
        h1 {
            font-family: 'Press Start 2P', sans-serif;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;  
            font-family: monospace; 
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <div class="logo">Dreamland</div>
            <button class="btn" onclick="goToNotifications()">Notifications</button>
        </div>
    </div>

    <div class="profile-container">
        <h1>User Profile</h1>
        <img src="profile pic.jfif" alt="Profile Picture" class="profile-pic">
        <p>⮜Effrelia Suryawijaya⮞</p>
        <p>⮜Sienli⮞</p>
        <p>⮜effrelias@gmail.com⮞</p>

    </div>

    <script>
        function goToNotifications() {
            window.location.href = "notification sienli.html";
        }
    </script>
</body>
</html>
