<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('night_background.jfif');
            background-position: center;
            background-size: cover; 
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
        }
        .nav-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            font-family: 'Press Start 2P', sans-serif;
            font-size: 24px;
        }
        .profile-pic {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .btn {
            padding: 10px 20px;
            background-color: darkviolet;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
        }
        .notifications-container {
            width: 400px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            text-align: center;
            margin: 100px auto; /* Adjust margin as needed */
        }
        h1 {
            font-family: 'Press Start 2P', sans-serif;
            margin-bottom: 20px;
        }
        .notification {
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .notification-content {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="nav-bar">
            <div class="logo">Dreamland</div>
            <button class="btn" onclick="goToProfile()">Profile</button>
        </div>
    </div>

    <div class="notifications-container">
        <h1>Notifications</h1>
        <div class="notification">
            <p class="notification-content">You have a new message from John Doe.</p>
        </div>
        <div class="notification">
            <p class="notification-content">You have a new friend request from Jane Smith.</p>
        </div>
        <div class="notification">
            <p class="notification-content">You have a new event invitation for tomorrow.</p>
        </div>
    </div>

    <script>
        function goToProfile() {
            window.location.href = "profile.html"; // Replace "profile.html" with the actual URL of your profile page
        }
    </script>
</body>
</html>
